on: push

jobs:
  build:
    strategy:
      # os: []
      # arch: []
      matrix:
        include:
          - os: windows-latest
            arch: ia32
          - os: windows-latest
            arch: x64
          - os: linux-latest
            arch: amd64
          - os: linux-latest
            arch: arm64
          # - os: android-vm
          #   arch: arm
        
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: pull
        run: git pull

      - name: install deps
        run: npm i

      - name: init
        run: npm run init --target_arch=${{ matrix.arch }}

      - name: sync
        run: npm run sync

      - name: build
        run: npm run build Release --target_arch=${{ matrix.arch }}

